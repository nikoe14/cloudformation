---
- name: copy
  hosts: all

  tasks:

    - debug:
        msg: "Deleting {{ company }} "

    - name: Delete sa
      file:
        path: '/etc/nginx/sites-available/{{ domain }}.bbjetcloud.net'
        state: absent

    - name: Delete se
      file:
        path: '/etc/nginx/sites-enabled/{{ domain }}.bbjetcloud.net'
        state: absent

    - name: Delete sa-api
      file:
        path: '/etc/nginx/sites-available/api-{{ domain }}.bbjetcloud.net'
        state: absent

    - name: Delete se-api
      file:
        path: '/etc/nginx/sites-enabled/api-{{ domain }}.bbjetcloud.net'
        state: absent

    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
      become: yes